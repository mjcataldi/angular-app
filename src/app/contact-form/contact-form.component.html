<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      required
      maxlength="10"
      minlength="3"
      pattern="banana"
      ngModel
      name="firstName"
      #firstName="ngModel"
      (change)="log(firstName)"
      id="firstName"
      type="text"
      class="form-control"
    />
    <div
      class="alert alert-danger"
      *ngIf="firstName.touched && !firstName.valid"
    >
      <div *ngIf="firstName.errors.required">First Name is required</div>
      <div *ngIf="firstName.errors.minlength">
        First Name has a length of
        {{ firstName.errors.minlength.actualLength }} and should be a minimum of
        {{ firstName.errors.minlength.requiredLength }} characters
      </div>
      <div *ngIf="firstName.errors.maxlength">
        First Name should be a maximum of 10 characters
      </div>
      <div *ngIf="firstName.errors.pattern">
        First Name should be a 'Banana'
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea
      ngModel
      id="comment"
      name="comment"
      class="form-control"
      cols="30"
      rows="10"
    ></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
